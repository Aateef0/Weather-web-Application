<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <style>
        /* Apply a Google Font for more modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: #ff512f;
            background-image: linear-gradient(45deg, #ff9966, #ff5e62);
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-image: linear-gradient(45deg, #ff5f6d, #ff9966);
            transform: translateY(-3px);
        }

        .weather-details {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }

        .weather-details div {
            margin: 10px 0;
            font-size: 18px;
        }

        .weather-details div span {
            font-weight: bold;
            color: #ffeb3b;
        }

        #error {
            color: #ff5252;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .search-bar input {
                width: 65%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button onclick="getWeatherData()">Search</button>
    </div>
    <div id="error"></div>
    <div class="weather-details" id="weather-details" style="display:none;">
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
    </div>
</div>

<script>
    async function getWeatherData() {
        const city = document.getElementById('city-input').value;
        const weatherDetails = document.getElementById('weather-details');
        const errorDiv = document.getElementById('error');

        weatherDetails.style.display = 'none';
        errorDiv.innerHTML = '';

        if (!city) {
            errorDiv.textContent = 'Please enter a city name.';
            return;
        }

        const response = await fetch('/weather', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ city: city }),
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('location').innerHTML = `<span>Location:</span> ${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').innerHTML = `<span>Temperature:</span> ${Math.round(data.main.temp)}Â°C`;
            document.getElementById('description').innerHTML = `<span>Description:</span> ${data.weather[0].description}`;
            document.getElementById('humidity').innerHTML = `<span>Humidity:</span> ${data.main.humidity}%`;
            document.getElementById('wind').innerHTML = `<span>Wind Speed:</span> ${data.wind.speed} km/h`;

            weatherDetails.style.display = 'block';
        } else {
            errorDiv.textContent = 'City not found. Please enter a valid city.';
        }
    }
</script>

</body>
</html>
